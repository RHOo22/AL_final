<app-nav></app-nav>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let association"> {{association.id}}</td>
    </ng-container>

    <ng-container matColumnDef="Users">
        <th mat-header-cell *matHeaderCellDef> Users </th>
        <td mat-cell *matCellDef="let association">
          <span *ngFor="let user of association.Users; let last = last">
            {{ user }}{{ !last ? ', ' : '' }}
          </span>
        </td>
      </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let association"> {{association.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<table mat-table [dataSource]="minuteSource" class="mat-elevation-z8">

    <ng-container matColumnDef="minutes : id">
        <th mat-header-cell *matHeaderCellDef> minutes : id </th>
        <td mat-cell *matCellDef="let minutes"> {{minutes.id}}</td>
      </ng-container>

    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> content </th>
        <td mat-cell *matCellDef="let minutes"> {{minutes.content}}</td>
    </ng-container>
    
    <ng-container matColumnDef="idVoters">
        <th mat-header-cell *matHeaderCellDef> idVoters </th>
        <td mat-cell *matCellDef="let minutes">
          <span *ngFor="let user of minutes.idVoters; let last = last">
            {{ minutes.idVoters }}{{ !last ? ', ' : '' }}
          </span>
        </td>
    </ng-container>   
      
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let minutes"> {{minutes.date}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="minuteColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: minuteColumns;"></tr>
</table>
